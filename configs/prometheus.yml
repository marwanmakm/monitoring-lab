global:
  scrape_interval: 10s
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090
  - job_name: node
    static_configs:
      - targets:
          - node-exporter:9100
  - job_name: MyAppMetrics
    metrics_path: /actuator/prometheus
    scrape_interval: 3s
    static_configs:
      - targets:
          - host.docker.internal:8080
        labels:
          application: My Spring Boot Application
